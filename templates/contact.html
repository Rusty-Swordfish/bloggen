{% extends "base.html" %}

{% block title %}{{ page.title }} - My Site{% endblock %}

{% block content %}
    <h1>Contact Us</h1>
    <div>
        {{ page.content|safe }}
    </div>

    {% if page.custom_data.is_some() %}
    <div class="contact-form">
        <!-- Custom contact form rendering logic -->
        <pre>{{ page.custom_data.as_ref().unwrap()|json_encode|safe }}</pre>
    </div>
    {% endif %}
    
{% endblock %}
