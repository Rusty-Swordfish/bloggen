<!-- templates/post.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p class="date">{{ date }}</p>
    <article>
        {{ content|safe }}
    </article>

    <!-- Updated navigation section -->
    <div class="post-navigation">
        {% if let Some(previous_post) = previous_post %}
            <a href="/{{ previous_post.slug }}.html">&laquo; {{ previous_post.title }}</a>
        {% endif %}
        
        {% if let Some(next_post) = next_post %}
            <a href="/{{ next_post.slug }}.html">{{ next_post.title }} &raquo;</a>
        {% endif %}
    </div>
</body>
</html>
